<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="catch.css" />
    <title>catch the elemnt game </title>
  </head>
  <body>
    
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" Animal?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Elephant</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzPxZOr9Ocyu-qZAwUfcDtxpuopBXy9FXPi5JqBSRV&s" alt="fly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Lion</p>
            <img
               src="https://parspng.com/wp-content/uploads/2022/11/lionpng.parspng.com-2.png"
               alt="mosquito"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Cat</p>
            <img
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMJKf7pefA5F7zM_mrbgD_A-h_XNfTaCMtE3ETe20q&s"
               alt="spider"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Panthar</p>
            <img
               src="https://thumbs.dreamstime.com/b/beautiful-black-panther-picture-black-panther-looking-black-panther-shot-close-up-black-background-121505903.jpg"
               alt="roach"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="catch.js"></script>
  </body>
</html>
